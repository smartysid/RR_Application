<!--- Modify Modal Popup --->
<div class="modal fade" id="Modify" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="Modifyexample">Provide Your Email ID </h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <input type="email" class="form-control" id="Memail" placeholder="Guest Email Address" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" onclick="location.href='Modify.html'">Yes I Need To Modiy</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--- Login Modal Popup --->
<div class="modal fade" id="Login" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="Loginexample">Sign In</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <input type="text" class="form-control" id="txtuser" placeholder="Your User Name" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="txtpass" placeholder="Your Password" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button id="btnLogin" type="button" class="btn btn-primary" >Sign In</button>
                </div>
            </div>
        </form>
    </div>
</div>

            <img src="images/img3.jpg" alt="Img"  width=100%>

        </div>

</div>

    <!--- User Add New Booking Modal Popup --->
    <div class="modal fade" id="AddBooking" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <form>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="AddB">Grab a Seat!</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstname" placeholder="Guest First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="lastname" placeholder="Guest Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Guest Email Address" required>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6">
                                    <input type="tel" class="form-control" id="tel" placeholder="YourContactNumber" maxlength="10"required></div>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="Size" placeholder="Your Gang Size" maxlength="2"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="Request" placeholder="AnySpecialRequest" required>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6">
                                    <label  class="control-label">Date of Reservation</label></div>
                                <div class="col-xs-6">
                                    <input type="date" class="form-control" id="date" placeholder="MM/DD/YY" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6">
                                    <label class="control-label">Time Slot Desired</label></div>
                                <div class="col-xs-6">
                                    <input type="time" class="form-control" id="time" placeholder="HH:MM:SS" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">I am not sure yet.</button>
                        <button id="PlaceReservation" type="submit" class="btn btn-success" >Save Me a Place</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</section>
